name: publish-clawdhub

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install clawdhub CLI
        run: |
          # Workaround: clawdhub CLI currently expects undici at runtime
          npm i -g undici clawdhub

      - name: Login
        env:
          CLAWDHUB_TOKEN: ${{ secrets.CLAWDHUB_TOKEN }}
        run: |
          test -n "$CLAWDHUB_TOKEN" || (echo "Missing CLAWDHUB_TOKEN secret" && exit 1)
          clawdhub login --token "$CLAWDHUB_TOKEN" --no-browser

      - name: Publish skill
        run: |
          set -euo pipefail

          VERSION=$(node -p "require('./skills/openclaw-agent-compute/package.json').version")
          echo "Publishing openclaw-agent-compute version: $VERSION"

          for i in 1 2 3; do
            echo "Publish attempt $i/3"
            clawdhub publish ./skills/openclaw-agent-compute \
              --slug openclaw-agent-compute \
              --name "OpenClaw Agent Compute" \
              --version "$VERSION" \
              --tags latest && exit 0
            echo "Publish failed (attempt $i). Retrying in 10s..."
            sleep 10
          done
          echo "Publish failed after 3 attempts" >&2
          exit 1
